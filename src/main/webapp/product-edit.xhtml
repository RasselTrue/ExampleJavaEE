<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{productEditController.id}" />
    <f:viewAction action="#{productEditController.init}" />
</f:metadata>
<h:body>
    <h1><p:outputLabel value="EDIT PRODUCT" /></h1>
    <h:form>
        <p:messages id="msg"/>
        <p:outputPanel>
            <p:outputLabel value="NAME" />
        </p:outputPanel>
        <p:outputPanel  styleClass="ui-fluid">
            <p:inputText value="#{productEditController.product.name}" id="name" required="true" requiredMessage="ENTER NAME" >
            <p:ajax update="msg" event="keyup"/>
            </p:inputText>
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="DESCRIPTION" />
        </p:outputPanel>
        <p:outputPanel  styleClass="ui-fluid">
            <p:inputText value="#{productEditController.product.description}" id="description" required="true" requiredMessage="ENTER DESCRIPTION">
            <p:ajax update="msg" event="keyup"/>
            </p:inputText>
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="DATE BEGIN" />
        </p:outputPanel>
        <p:outputPanel styleClass="ui-fluid">
            <p:calendar value="#{productEditController.product.dateBegin}" />
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="DATE END" />
        </p:outputPanel>
        <p:outputPanel  styleClass="ui-fluid">
            <p:calendar value="#{productEditController.product.dateEnd}" />
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:commandButton update="msg" value="SAVE" action="#{productEditController.save}" />
            <p:spacer width="20" />
            <p:button value="PRODUCTS" outcome="product-list">
            </p:button>
        </p:outputPanel>

    </h:form>
</h:body>
</html>
