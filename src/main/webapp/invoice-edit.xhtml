<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:component="http://java.sun.com/jsf/composite/component">
<h:head>
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{invoiceEditController.id}" />
    <f:viewAction action="#{invoiceEditController.init}" />
</f:metadata>
<h:body>
    <component:mainMenu />
    <h1><p:outputLabel value="РЕДАКТИРОВАТЬ ЗАКАЗ" /></h1>
    <h:form>
        <p:messages id="msg"/>
        <p:outputPanel>
            <p:outputLabel value="ИМЯ" />
        </p:outputPanel>
        <p:outputPanel  styleClass="ui-fluid">
            <p:inputText value="#{invoiceEditController.invoice.name}" id="name" required="true" requiredMessage="ВВЕДИТЕ ИМЯ" >
            <p:ajax update="msg" event="keyup"/>
            </p:inputText>
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="ОПИСАНИЕ" />
        </p:outputPanel>
        <p:outputPanel  styleClass="ui-fluid">
            <p:inputText value="#{invoiceEditController.invoice.description}" id="description" required="true" requiredMessage="ВВЕДИТЕ ОПИСАНИЕ">
            <p:ajax update="msg" event="keyup"/>
            </p:inputText>
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="НАЧАЛЬНАЯ ДАТА" />
        </p:outputPanel>
        <p:outputPanel styleClass="ui-fluid">
            <p:calendar value="#{invoiceEditController.invoice.dateBegin}" />
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="КОНЕЧНАЯ ДАТА" />
        </p:outputPanel>
        <p:outputPanel  styleClass="ui-fluid">
            <p:calendar value="#{invoiceEditController.invoice.dateEnd}" />
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:commandButton update="msg" value="СОХРАНИТЬ" action="#{invoiceEditController.save}" />
            <p:spacer width="20" />
            <p:button value="ЗАКАЗЫ" outcome="invoice-list">
            </p:button>
        </p:outputPanel>

    </h:form>
</h:body>
</html>
